<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-purple-100">

    <main class="max-w-sm mx-auto mt-10 bg-gradient-to-r from-purple-400 to-pink-400 p-10 rounded-lg shadow-md">
            <div class="text-center">
                <h1 class="text-6xl m-5 text-fuchsia-100 font-light" id="weather-location">####</h1>
                <h2 class="text-2xl m-5 text-fuchsia-100 font-medium" id="weather-description">********</h2>
                <h3 class="text-2xl m-5 text-fuchsia-100 font-medium" id="weather-temperature">Â°C</h3>
                <ul class="flex flex-col gap-3 pb-7">
                    <li class="text-xl text-purple-100" id="weather-humidity">humidity</li>
                    <li class="text-xl text-purple-100" id="weather-wind">wind</li>
                </ul>
            </div>
            <hr/>
            <div class="pt-7">
                <form id="form" class="text-center flex flex-col gap-5 items-center">
                    <div class="flex w-full">
                        <input id="city" class="p-3 text-pink-900 bg-pink-50 w-44 text-base font-medium" type="text" placeholder="City">
                        <input id="country-code" class="p-3 text-pink-900 bg-pink-50 w-32 border-zinc-400 border-l text-base font-medium" type="text" placeholder="Country code">                    
                    </div>
                <button class="p-3 text-pink-50 bg-pink-500 rounded-xl hover:bg-pink-600 hover:shadow-lg" type="submit">View weather</button>
            </form>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
